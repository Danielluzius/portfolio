<div class="contact-info-container">
    <!-- Header Section -->
    <div class="header-section">
        <h3 class="contact-label">{{ 'contact.label' | transloco }}</h3>
        <h1 class="contact-title">{{ 'contact.title' | transloco }}</h1>
    </div>

    <!-- About Section -->
    <div class="about-section">
        <div class="about-content">
            <h2 class="about-title">{{ 'contact.problem.title' | transloco }}</h2>
            <p class="about-description" [innerHTML]="'contact.problem.description' | transloco">
            </p>
        </div>
    </div>
</div>
