<div class="navigation-wrapper">
    <button class="scroll-button scroll-button-left" (click)="onNavigate('left')" aria-label="Previous reference">
        <img src="assets/icon/references-icon/arrow_left.png" alt="" />
    </button>

    <div class="scroll-markers">
        @for (item of [].constructor(totalItems); track $index; let i = $index) {
        <span class="scroll-marker" [class.active]="currentIndex === i"></span>
        }
    </div>

    <button class="scroll-button scroll-button-right" (click)="onNavigate('right')" aria-label="Next reference">
        <img src="assets/icon/references-icon/arrow_right.png" alt="" />
    </button>
</div>
