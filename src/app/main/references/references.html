<section class="references-section">
    <div class="container">
        <h2 class="section-title">What colleagues say about me</h2>

        <div class="carousel-wrapper">
            <ul class="carousel" #carouselContainer>
                @for (reference of carouselItems; track $index; let i = $index) {
                <li>
                    <app-reference-card [reference]="reference" />
                </li>
                }
            </ul>
        </div>

        <app-reference-navigation [currentIndex]="currentIndex" [totalItems]="references.length"
            (navigate)="scrollCarousel($event)" />
    </div>
</section>
