<div class="carousel-item">
    <div class="quote-icon">
        <img src="assets/icon/references-icon/quotes.png" alt="Quote" />
    </div>
    <blockquote>
        <p class="reference-text">{{ reference.text | transloco }}</p>
        <footer>
            <cite class="reference-name">{{ reference.name | transloco }} - {{ reference.role | transloco }}</cite>
        </footer>
    </blockquote>
</div>
