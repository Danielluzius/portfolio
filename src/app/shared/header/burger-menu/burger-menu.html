@if (isOpen) {
<div class="burger-menu__backdrop" (click)="onBackdropClick()"></div>
}

<div class="burger-menu" [class.burger-menu--open]="isOpen">
    <nav class="burger-menu__content">
        <ul class="burger-menu__nav-list">
            <li class="burger-menu__nav-item">
                <a href="#about" class="burger-menu__nav-link" (click)="onLinkClick($event)">
                    {{ 'nav.aboutMe' | transloco }}
                </a>
            </li>
            <li class="burger-menu__nav-item">
                <a href="#skills" class="burger-menu__nav-link" (click)="onLinkClick($event)">
                    {{ 'nav.skills' | transloco }}
                </a>
            </li>
            <li class="burger-menu__nav-item">
                <a href="#projects" class="burger-menu__nav-link" (click)="onLinkClick($event)">
                    {{ 'nav.projects' | transloco }}
                </a>
            </li>
        </ul>

        <div class="burger-menu__language-switch">
            <button class="burger-menu__language-btn"
                [class.burger-menu__language-btn--active]="currentLanguage === 'en'" (click)="switchLanguage('en')">
                EN
            </button>
            <button class="burger-menu__language-btn"
                [class.burger-menu__language-btn--active]="currentLanguage === 'de'" (click)="switchLanguage('de')">
                DE
            </button>
        </div>
    </nav>
</div>
